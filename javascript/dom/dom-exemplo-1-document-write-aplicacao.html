<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript - exemplo 1</title>
</head>

<body>
  <h1>Verificação de número</h1>

  <script>
  var numero = prompt('Digite um número');

  if (numero < 0) {
    document.write('<h2>O número é negativo</h2>');

  } else if (numero == 0) {
    document.write('<h2>O número é 0</h2>');

  } else if (numero > 0) {
    document.write('<h2>O número é positivo</h2>');

  } else {
    document.write('<h2>O número não é um número!</h2>');
  }

  </script>
</body>

</html>
