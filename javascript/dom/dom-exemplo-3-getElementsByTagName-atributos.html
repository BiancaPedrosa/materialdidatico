<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript - exemplo 3</title>
</head>

<body>
  <section id="s1" class="c1">
    <h2>Primeira seção</h2>
  </section>

  <section id="s2" class="c2">
    <h2>Segunda seção</h2>
  </section>

  <script>
  // "document.getElementsByTagName" encontra todos os elementos do documento
  // do tipo especificado. O resultado é um vetor contendo 0, 1 ou vários
  // elementos. Por exemplo, "document.getElementsByTagName('p')" procura
  // todos os parágrafos da página.

  // Alguns elementos possuem um atributo id. Exemplo:
  //   <section id="s1">

  // ".id" obtem o valor do atributo id. Pode-se fazer isso com qualquer
  // atributo para obter ou alterar seu valor. Uma excecao e' o atributo class,
  // que deve ser acessado com ".className", em vez de ".class".

  var secoes = document.getElementsByTagName('section');
  document.write('<p>Esta pagina tem ' + secoes.length + ' secoes</p>');

  document.write('<p>Id da primeira: ' + secoes[0].id + '</p>');
  document.write('<p>Classe da primeira: ' + secoes[0].className + '</p>');

  document.write('<p>Id da segunda: ' + secoes[1].id + '</p>');
  document.write('<p>Classe da segunda: ' + secoes[1].className + '</p>');

  var elementoMeta = document.getElementsByTagName('meta')[0];
  document.write('<p>A codificação de caracteres usada foi ' +
      elementoMeta.charset + '</p>');
  </script>
</body>

</html>
