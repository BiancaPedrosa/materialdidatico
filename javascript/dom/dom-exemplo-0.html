<!doctype html>
<html>
<head>
<title>JavaScript - exemplo 0</title>
</head>
<body>

<script>
// DOM significa Document Object Model. É um modelo conceitual da página web.

// No navegador, é possível usar a API DOM para modificar dinamicamente
// a página. Veremos algumas propriedades e métodos dessa API.

// document.write() acrescenta código HTML ao fim da página.
//
// Por exemplo, note que dentro do body desta página não existe um
// elemento h1. Podemos adicioná-lo dinamicamente com este comando:
document.write('<h1>Ola, mundo!</h1>');

// Quando o comando write for executado, o código HTML contido na string
// será processado pelo navegador e exibido no corpo da página, como se tivesse
// sido escrito no documento HTML original.

</script>

</body>
</html>
