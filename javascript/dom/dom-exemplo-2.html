<!doctype html>
<html>
<head>
<title>JavaScript - exemplo 1</title>
</head>
<body>

<script>
document.write('<p>Titulo desta pagina: ' +
    document.head.children[0].textContent + '</p>');
// "document.head" obtem o elemento <head>. ".children" obtem os filhos
// de <head>. "[0]" indexa o vetor de filhos de <head>, obtendo o primeiro
// (e unico) filho: o elemento <title>. ".textContent" obtem o texto
// contido dentro do elemento <title>.
</script>

</body>
</html>
