<!doctype html>
<html>
<head>
<title>JavaScript - exemplo 2</title>
</head>
<body>

<section>
  <h2>Primeira sessao</h2>
</section>

<section>
  <h2>Segunda sessao</h2>
</section>

<script>
// document.getElementsByTagName encontra todos os elementos do documento
// do tipo especificado
document.write('<p>Esta pagina tem ' +
    document.getElementsByTagName('section').length + ' secoes</p>')
</script>

</body>
</html>
