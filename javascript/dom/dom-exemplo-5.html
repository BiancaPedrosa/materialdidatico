<!doctype html>
<html>
<head>
<title>JavaScript - exemplo 4</title>

<style>
ul#minha-lista {
  width: 5em;
  height: 20em;
  overflow: auto;
  border: thin solid black;
}
</style>

</head>
<body>

<!-- Para facilitar, podemos identificar um elemento com o atributo id -->
<ul id="minha-lista">
</ul>

<p>Quantidade de itens: <span id="quantidade-itens">0</span></p>

<p>
  <!-- Atributo onclick define um codigo JavaScript para ser executado
       quando o botao for pressionado -->
  <button onclick="adicionarLi()">Adicionar item</button>
  <button onclick="removerLi()">Remover ultimo item</button>
</p>

<script>
var qtdItens = 0;

function adicionarLi() {
  var novoLi = document.createElement('li');
  novoLi.textContent = qtdItens++;
  document.getElementById('minha-lista').appendChild(novoLi);
  atualizarQtdeItens();
}

function removerLi() {
  if (qtdItens > 0) {
    var ul = document.getElementById('minha-lista');
    ul.removeChild(ul.lastElementChild);
    --qtdItens;
    atualizarQtdeItens();
  }
}

function atualizarQtdeItens() {
  document.getElementById('quantidade-itens').textContent = qtdItens;
}
</script>

</body>
</html>
